<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sudoku Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function validateSudokuForm(event) {
            let inputs = document.querySelectorAll('input[type=number]:not([readonly])');
            for (let input of inputs) {
                if (!input.value.trim()) {
                    event.preventDefault();
                    let alertBox = document.getElementById("alert-box");
                    alertBox.classList.remove("hidden");
                    alertBox.innerText = "⚠️ Please fill all empty cells before submitting!";
                    alertBox.scrollIntoView({ behavior: "smooth", block: "center" });
                    return false;
                }
            }
            return true;
        }

        document.addEventListener('DOMContentLoaded', () => {
            let secondsElapsed = 0;
            const timerEl = document.getElementById('timer');

            function formatTime(s) {
                const m = Math.floor(s / 60);
                const sec = s % 60;
                return `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
            }

            setInterval(() => {
                secondsElapsed++;
                timerEl.textContent = formatTime(secondsElapsed);
            }, 1000);
        });
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center p-4">

    <div class="bg-white shadow-xl rounded-xl p-6 w-full max-w-4xl">
        
        <!-- Alert -->
        <div id="alert-box" class="hidden bg-yellow-100 text-yellow-800 border border-yellow-300 p-3 rounded mb-4"></div>

        <!-- Timer -->
        <div class="text-lg font-semibold text-blue-700 mb-2">
            ⏱ Time elapsed: <span id="timer">00:00</span>
        </div>

        <!-- Player Name -->
        <h2 class="text-2xl font-bold mb-4">
            Player: <span th:text="${playerName}">Player</span>
        </h2>

        <!-- Message -->
        <div th:if="${message}" 
             class="mb-4 font-semibold text-gray-700"
             th:text="${message}"></div>

        <!-- Sudoku Form -->
        <form action="/submit" method="post" onsubmit="return validateSudokuForm(event)">
            <div class="inline-block border border-gray-400 rounded-lg overflow-hidden shadow-md">
                <table class="border-collapse">
                    <tbody>
                        <tr th:each="r : ${#numbers.sequence(0,8)}">
                            <td th:each="c : ${#numbers.sequence(0,8)}"
                                th:classappend="|${hasErrors[r][c] ? 'bg-transparent text-red-600 font-bold ' : ''}${gameBoard[r][c] != 0 ? 'bg-gray-200 font-bold ' : ''}${(c==0||c==3||c==6) ? 'border-l-2 ' : ''}${(r==0||r==3||r==6) ? 'border-t-2 ' : ''}|"
                                class="border border-gray-400 w-12 h-12 text-center align-middle">

                                <input type="number" min="1" max="9"
                                       th:name="'board[' + ${r} + '][' + ${c} + ']'"
                                       th:value="${gameBoard[r][c] != 0 ? gameBoard[r][c] : ''}"
                                       th:readonly="${gameBoard[r][c] != 0}"
                                       class="w-10 h-10 text-center bg-transparent focus:outline-none focus:ring-2 focus:ring-blue-400 rounded" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Submit -->
            <div class="mt-4">
                <button type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition">
                    Submit Solution
                </button>
            </div>
        </form>

        <!-- Action Buttons -->
        <div class="flex gap-3 mt-4">
            <form action="/solution" method="post">
                <button type="submit"
                        class="bg-green-600 text-white px-4 py-2 rounded-lg shadow hover:bg-green-700 transition">
                    Show Solution
                </button>
            </form>

            <form action="/new" method="get">
                <button type="submit"
                        class="bg-red-600 text-white px-4 py-2 rounded-lg shadow hover:bg-red-700 transition">
                    New Game
                </button>
            </form>
        </div>
    </div>
</body>
</html>
